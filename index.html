<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: none;
  stroke: #000;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.moosach { fill: #ddc; }
.sendling { fill: #cdd; }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 700,
    height = 700;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var projection = d3.geo.mercator()
    .center ([11.581981, 48.135125])
    .scale(60000)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

d3.json("immoscout.topojson", function(error, topology) {
  if (error) return console.error(error);

  svg.selectAll(".immoscout")
    .data(topojson.feature(topology, topology.objects.immoscout).features)
  .enter().append("path")
    .attr("class", function(d) { return "immoscout " + d.id; })
    .attr("d", path);
});

</script>
</body>
</html>
